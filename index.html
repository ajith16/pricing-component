<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  
  <title>skill safari | Pricing Component</title>

</head>
<body>
	<main>
		<header>
			<h1>Our Pricing</h1>
			<div id="mode">
				<div id="annual">Annually</div>
				<div id="toggle"> 
					<input type="checkbox" id="checkbox" class="checkbox">
					<label for="checkbox" class="label">
						<div class="ball"></div>
					</label>
				</div>
				<div id="month">Monthly</div>
			</div>
		</header>
		<section>
			<div id="basic" class="card">
				<div class="innerCard">
					<h3>Basic</h3>
					<p class="price monthly"><span class="dollar">&dollar;</span> 19.99</p>
					<p class="price annually"><span class="dollar">&dollar;</span> 199.99</p>
					<p class="storage">500 GB Storage</p>
					<p>2 Users Allowed</p>
					<p>Send up to 3 GB</p>
					<button>Learn More</button>
				</div>
			</div>
			<div class="card" id="professional">
				<div class="innerCard"  >
					<h3>Professional</h3>
					<p class="price monthly"><span class="dollar">&dollar;</span> 24.99</p>
					<p class="price annually"><span class="dollar">&dollar;</span> 249.99</p>
					<p class="storage">1 TB Storage</p>
					<p>5 Users Allowed</p>
					<p>Send up to 10 GB</p>
					<button id="profButton">Learn More</button>
				</div>
			</div>
			<div id="master" class="card">
				<div class="innerCard">
					<h3>Master</h3>
					<p class="price monthly"> <span class="dollar">&dollar;</span> 39.99</p>
					<p class="price annually"><span class="dollar">&dollar;</span> 399.99</p>
					<p class="storage"> 2 TB Storage</p>
					<p>10 Users Allowed</p>
					<p>Send up to 20 GB</p>
					<button>Learn More</button>
				</div>
			</div>	
		</section>
	</main>
	<script src="./index.js"></script>
</body>
</html>
